group = 'org.kakara'
version = '1.0-RC-SNAPSHOT'
subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = 'https://repo.maven.apache.org/maven2'
        }

        maven {
            url = 'https://repo.kingtux.me/storages/maven/kakara'
        }
    }


    sourceCompatibility = '11'
}
