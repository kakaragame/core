plugins {
    id 'java'
    id 'maven'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}
compileJava {
    targetCompatibility = JavaVersion.VERSION_11
    sourceCompatibility = JavaVersion.VERSION_11
    options.encoding = 'UTF-8'
}

configurations {
    deployerJars
    shadow
}


repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven {
        url = 'https://repo.kingtux.me/storages/maven/kingtux-repo'
    }
}

dependencies {
    compile 'me.kingtux:simpleannotation:1.3.1'
    compile 'org.slf4j:slf4j-api:1.7.29'
    compile 'org.apache.commons:commons-lang3:3.9'
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'com.google.guava:guava:28.2-jre'
    testCompile 'org.junit.platform:junit-platform-surefire-provider:1.2.0-M1'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.2.0-M1'
}

group = 'org.kakara'
version = '1.0-SNAPSHOT'
jar {

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

uploadArchives {

    repositories.mavenDeployer {
        configuration = configurations.deployerJars
        repository(url: "https://repo.kingtux.me/storages/maven/kakara") {
            authentication(userName: System.getProperty('credentials.username'),
                    password: System.getProperty('credentials.password'))
        }
        pom.groupId = "org.kakara"
        pom.artifactId = "core"
        pom.version = "1.0-SNAPSHOT"
    }
}
task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier.set('sources')
    from sourceSets.main.allSource
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set('javadoc')
    from javadoc.destinationDir
}
artifacts {
    archives sourcesJar
    archives javadocJar
    archives shadowJar
}