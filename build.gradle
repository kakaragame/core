allprojects {
    group = 'org.kakara'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }

        maven {
            url = 'https://repo.kingtux.me/storages/maven/kakara'
        }
    }

    sourceCompatibility = '1.8'
}
